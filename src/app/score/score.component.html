<div class="tab-pane" id="a">
  <div class="page-wrapper">
    <div class="container-fluid">

      <h3>Form Input Nilai</h3>
      <hr style="border: 0.5px solid silver;">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form #kelForms="ngForm">
            <div class="panel panel-default panel_input">
              <div class="panel-body">
                <div class="form-group">
                  <h3><small>Nama Kelompok</small> {{fireService.selectedKelompok.namaKel}}</h3>
                  <h3><small>Nama Ketua</small> {{fireService.selectedKelompok.ketua}}</h3>
                  <h3><small>Score</small> {{fireService.selectedKelompok.skor}}</h3>
                </div>
                <hr>

                <div class="form-group">
                  <button class="btn btn-success" (click)="updateNewScore(fireService.selectedKelompok.$key , 15)">High Finished</button>
                  <button class="btn btn-warning" (click)="updateNewScore(fireService.selectedKelompok.$key , 10)">Medium Finished</button>
                  <button class="btn btn-danger" (click)="updateNewScore(fireService.selectedKelompok.$key , 5)">Low Finished</button>
                </div>

                <button type="submit" [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="btn btn-default">Kembali</button>

              </div>
            </div>
          </form>
        </div>



      </div>
    </div>
  </div>
</div>
